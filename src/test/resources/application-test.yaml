spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  test:
    database:
      replace: auto_configured
  servlet:
    multipart:
      max-file-size: 1MB
      max-request-size: 1MB
